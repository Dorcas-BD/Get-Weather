<!DOCTYPE html>
<html>
<head>
    <title>Geo Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>    

<body>
    <header>
        <div class="container">
            <div id="logo">
                <h1>Get Weather App</h1>
            </div>
        </div>
    </header>
   
    <div class="container">   
        <div>
            <h1 class="word">Enter City for Weather</h1>
        </div>
        <div class="box">
                <input class="input" type="search" placeholder="Enter city...">
                <button data-key="13" class="button">Search</button><br><br>
        </div>
    </div><br><br><br><br><br>

    <div class="col-3 container text-align-center justify-content-center text-white border-2  h-50 user_card">
        <h3 class="name"></h3>
        <p class="country"></p>
        <p class="desc"></p>
        <p class="desc1"></p>
        <p class="temp"></p>
        <p class="lati"></p>
        <p class="long"></p>
    </div> <br><br><br><br><br><br><br><br><br><br><br><br><br>

   

        
    <script src="script.js"></script>


    <footer>
            <p class="text-warning">Copyright &copy; 2021 Get Weather App</p>
    </footer>


</body>


</html>
